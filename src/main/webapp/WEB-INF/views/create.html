<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<form method="post" action="/create" th:object="${product}" enctype="multipart/form-data">
    <h1>Create Product</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{name}">
    </div>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Price</label>
        <input type="number" class="form-control" th:field="*{price}" >
    </div>
    <select th:field="*{category}" class="form-select" aria-label="Disabled select example">
        <option th:each="p:${categorys}" th:value="${p.id}" th:text="${p.name}"></option>
    </select>
    <hr>
    <div>
        <label>Image</label>
        <input type="file" name="image"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button><a href="/"><input type="button" value="back" class="btn btn-secondary"></a>
</form>
</body>
</html>
