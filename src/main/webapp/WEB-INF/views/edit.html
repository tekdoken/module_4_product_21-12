<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/create :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/edit" method="post" th:object="${product}" enctype="multipart/form-data">
    <h1>Create Product</h1>
    <input th:type="hidden" type="text" class="form-control" th:field="*{id}">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Price</label>
        <input type="number" class="form-control" th:field="*{price}">
    </div>


    <select th:field="*{category}" class="form-select" aria-label="Disabled select example">
        <option th:text="${product.get().getCategory().getName()}"
                th:value="${product.get().getCategory().getId()}"></option>
        <th:block th:each="category,index : ${categorys}">
            <th:block th:if="${product.get().getCategory().getId()}!=${category.getId()}">
                <option th:value="${category.getId()}"
                        th:text="${category.getName()}">
                </option>
            </th:block>

        </th:block>
    </select>
    <label>Image</label><input name="img" type="text" th:field="*{img}">
    <input type="file" name="image"/>
    <hr>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/"><input type="button" value="back" class="btn btn-secondary"></input></a>
</form>
</body>
</html>
